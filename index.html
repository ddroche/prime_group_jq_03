<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Randomizer</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <h1>Team Randomizer</h1>
  <form>
    <div class="radioGroup">
      <h2>Select Number of Teams</h2>
      <label for="two">2</label>
      <input class="radio" type="radio" name="numberTeams" value="2" id="two"></input>
      <label for="three">3</label>
      <input class="radio" type="radio" name="numberTeams" value="3" id="three"></input>
      <label for="four">4</label>
      <input class="radio" type="radio" name="numberTeams" value="4" id="four"></input>
      <label for="five">5</label>
      <input class="radio" type="radio" name="numberTeams" value="5" id="five"></input>
      <label for="six">6</label>
      <input class="radio" type="radio" name="numberTeams" value="6" id="six"></input>
      <label for="seven">7</label>
      <input class="radio" type="radio" name="numberTeams" value="7" id="seven"></input>
      <label for="eight">8</label>
      <input class="radio" type="radio" name="numberTeams" value="8" id="eight"></input>
      <label for="nine">9</label>
      <input class="radio" type="radio" name="numberTeams" value="9" id="nine"></input>
      <label for="ten">10</label>
      <input class="radio" type="radio" name="numberTeams" value="10" id="ten"></input>
    </div>
    <input type="submit" value="Generate" id="generate"></input>
  </form>
  <div class="teamContainer">

  </div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="app.js"></script>
</body>
</html>
